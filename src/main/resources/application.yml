app:
  cors:
    allowed-origins: ${CORS_ORIGINS:http://localhost:3000}

spring:
  application:
    name: game9
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/xmgame
    username: root
    password: 123456
  session:
    store-type: redis # 指定使用Redis存储Session
    timeout: 1478400 # 默认14天
    redis:
      namespace: game9:sessions # Session的Redis命名空间
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  web:
    resources:
      add-mappings: false
  mail:
    host: smtp.qq.com
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    port: ${MAIL_PORT:465}
    default-encoding: UTF-8
    protocol: smtps
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      timeout: 10000
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}  # 默认使用开发环境

logging:
  level:
    root: INFO
    com.xm.game9: DEBUG
  charset:
    file: UTF-8
    console: UTF-8

server:
  port: 8080
  servlet:
    context-path: /api

mybatis-plus:
  global-config:
    db-config:
      logic-delete-field: userIsDelete
      logic-delete-value: 1
      logic-not-delete-value: 0
  configuration:
    map-underscore-to-camel-case: false

cloudflare:
  r2:
    domain: https://pub-7ffa66837b134ab0a7a00e6bdda1375b.r2.dev/
    endpoint: https://1a63a68acfe38be8d33d84b44835fe80.r2.cloudflarestorage.com
    bucketName: gamehub-bucket

# 文件上传配置
file:
  upload-dir: ./uploads/  # 文件上传根目录
  allowed-types: image/jpeg,image/png,image/gif  # 允许的文件类型
  max-size: 2097152  # 最大文件大小（2MB）

# API文档配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  api-docs:
    path: /v3/api-docs
  packages-to-scan: com.xm.game9.controller
# 存储配置
storage:
  type: local  # 开发环境使用本地存储
  local:
    base-path: ./uploads/

steam:
  api:
    key: ${STEAM_API_KEY:}